<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body{ background:#f7f9f6 }
    .frame{ max-width: 720px; margin: 0 auto; }
    .video-wrap{ background:#000; border-radius: 8px; overflow:hidden; width: 360px; max-width: 100%; margin: 0 auto; }
    #processed { width: 100%; height: auto; display:block }
  </style>
  <script>
    function getCookie(name){
      const v = document.cookie.match('(^|;)\\s*'+name+'\\s*=\\s*([^;]+)')
      return v ? v.pop() : ''
    }
  </script>
</head>
<body>
  <div class="container py-4">
    <div class="frame">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h5 text-success m-0">Attendance</h1>
        <a class="btn btn-outline-secondary" href="{{ frontend_base }}/dashboard">Back</a>
      </div>

      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="small text-muted">Name</div>
              <div class="fw-semibold">{{ full_name }}</div>
            </div>
            <div class="col-md-6">
              <div class="small text-muted">State Code</div>
              <div class="fw-semibold">{{ state_code }}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 mb-3">
        <button id="start-btn" class="btn btn-success">Start Webcam</button>
      </div>

      <div class="video-wrap">
        <video id="video" width="640" height="480" autoplay hidden></video>
        <img id="processed" alt="Processed frame" style="display:none" />
      </div>
    </div>
  </div>
  <script>
    document.getElementById('start-btn').addEventListener('click', function(){
      const video = document.getElementById('video');
      const processed = document.getElementById('processed');
      const csrftoken = getCookie('csrftoken');
      // Hide the start button to mimic the Recognition app behavior
      this.hidden = true;
      // First, get user location and authorize proximity
      if(!navigator.geolocation){ alert('Location is required to mark attendance.'); this.hidden=false; return }
      navigator.geolocation.getCurrentPosition((pos) => {
        const lastPos = { lat: pos.coords.latitude, lng: pos.coords.longitude }
        fetch(window.location.pathname + 'authorize/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': csrftoken },
          body: `lat=${encodeURIComponent(lastPos.lat)}&lng=${encodeURIComponent(lastPos.lng)}`
        }).then(r=>r.json()).then(auth => {
          if(!auth.allowed){
            alert(auth.detail || `You are ${auth.distance_m}m away which exceeds ${auth.threshold_m}m.`)
            document.getElementById('start-btn').hidden = false
            return
          }
          // Authorized: start webcam and process loop
          navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream; video.play();
            processed.style.display = 'block';
            // Prepare lightweight beep on success
            let audioCtx = null;
            try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e){}
            const playBeep = () => {
              try{
                if(!audioCtx) return;
                if(audioCtx.state === 'suspended'){ audioCtx.resume().catch(()=>{}); }
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = 'sine'; o.frequency.value = 880;
                o.connect(g); g.connect(audioCtx.destination);
                const t0 = audioCtx.currentTime;
                g.gain.setValueAtTime(0.0001, t0);
                g.gain.exponentialRampToValueAtTime(0.2, t0 + 0.02);
                o.start();
                g.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.2);
                o.stop(t0 + 0.21);
              }catch(e){}
            }
            let done = false;
            const FPS = 12;
            const loop = () => {
              // Only capture when enough data is available
              if (typeof video.readyState === 'number' && video.readyState < 3) {
                return setTimeout(loop, Math.floor(1000 / FPS));
              }
              const vw = video.videoWidth || 640;
              const vh = video.videoHeight || 480;
              const MAX_W = 360, MAX_H = 270;
              const scale = Math.min(MAX_W / vw, MAX_H / vh);
              const cw = Math.max(1, Math.round(vw * scale));
              const ch = Math.max(1, Math.round(vh * scale));

              const canvas = document.createElement('canvas');
              canvas.width = cw; canvas.height = ch;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(video, 0, 0, cw, ch);
              const frame = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
              fetch(window.location.pathname + 'process/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': csrftoken },
                body: 'frame=' + encodeURIComponent(frame)
              }).then(r=>r.json()).then(data => {
                if(data.frame){ processed.src = 'data:image/jpeg;base64,' + data.frame; }
                if(data.ok === true && data.redirect){
                  try{ stream.getTracks().forEach(t=>t.stop()) }catch(e){}
                  // Play confirmation beep, then redirect
                  playBeep();
                  const msg = encodeURIComponent(data.message || 'Attendance logged');
                  const destBase = data.redirect.startsWith('http') ? data.redirect : ('{{ frontend_base }}' + data.redirect);
                  const join = destBase.includes('?') ? '&' : '?';
                  const dest = destBase + join + 'attendance=success&msg=' + msg;
                  window.location.href = dest;
                  return;
                }
                // On repeated errors, reload
                window.__attn_errs = (window.__attn_errs||0) + (data.ok ? 0 : 1);
                if(window.__attn_errs > 30){ window.location.reload(); return }
                setTimeout(loop, Math.floor(1000 / FPS));
              }).catch(err => { console.warn('process error', err); setTimeout(loop, Math.floor(1000 / FPS)); })
            }
            setTimeout(loop, Math.floor(1000 / FPS));
          }).catch(err => { console.error('Camera error', err); document.getElementById('start-btn').hidden=false })
        }).catch(err => { console.error('Authorize error', err); document.getElementById('start-btn').hidden=false })
      }, (err) => { alert('Location permission is required for attendance.'); document.getElementById('start-btn').hidden=false }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 })
    })
  </script>
</body>
</html>
